name: Update Fork

on:
  schedule:
    - cron: '0 0 * * 0'  # Schedule to run every Sunday at midnight
  push:
    branch:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  updateFork:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fork Repository
        uses: actions/checkout@v4
        with:
          repository: MiguelRodo/dotfiles  # Check out your fork repository
          token: ${{ secrets.MIGUELRODOPAT }}  # Use your PAT for authentication

      - name: Create New Branch for Merging
        run: |
          git checkout -b merged-changes-satvilab main  # Create a new branch 'merged-changes-satvilab' from the fork's main branch

      - name: Add Upstream Repository
        run: |
          git remote add upstream https://github.com/SATVILab/dotfiles.git  # Add the upstream repository
          git fetch upstream main  # Fetch the upstream main branch

      - name: Attempt to Merge with Upstream
        run: |
          git merge -X theirs upstream/main || echo "Automatic merge failed, manual intervention required!" > merge_status.txt  # Attempt to merge upstream's 'main' into 'merged-changes-satvilab'

      - name: Handle Merge Conflicts
        run: |
          if [ -f merge_status.txt ]; then
            echo "Creating branch for manual merge."
            git checkout -b satvilab-changes-unmerged upstream/main  # Create a new branch 'satvilab-changes-unmerged' from the upstream's main branch
            git push origin satvilab-changes-unmerged  # Push this new branch to your fork
            echo "MERGE_STATUS=manual" >> $GITHUB_ENV
          else
            echo "MERGE_STATUS=success" >> $GITHUB_ENV
          fi

      - name: Commit Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Merge upstream changes and resolve conflicts favoring upstream" || echo "No changes to commit"

      - name: Push the Merged Branch to Fork
        run: |
          git push --force origin merged-changes-satvilab  # Push the merged branch to your fork

      - name: Check for Differences
        run: |
          git fetch origin main
          if git diff --exit-code main..HEAD; then
            echo "NO_DIFF=true" >> $GITHUB_ENV
          else
            echo "NO_DIFF=false" >> $GITHUB_ENV
          fi

      - name: Create Pull Request for Successful Merge
        if: ${{ env.NO_DIFF == 'false' && env.MERGE_STATUS == 'success' }}
        run: |
          echo "Creating PR for successful merge"
          gh pr create \
            --repo MiguelRodo/dotfiles \
            --head merged-changes-satvilab \
            --base main \
            --title "Sync with Upstream" \
            --body "This PR syncs your fork with the upstream repository." \
            --label "sync" \
            --assignee @me
        env: 
          GH_TOKEN: ${{ secrets.MIGUELRODOPAT }}  # Export the token as an environment variable

      - name: Create Pull Request for Manual Merge
        if: ${{ env.NO_DIFF == 'false' && env.MERGE_STATUS == 'manual' }}
        run: |
          echo "Creating PR for unsuccessful merge"
          gh pr create \
            --repo MiguelRodo/dotfiles \
            --head satvilab-changes-unmerged \
            --base main \
            --title "Manual Merge Required: Sync with Upstream" \
            --body "This PR contains upstream changes that could not be merged automatically. Manual resolution is required." \
            --label "manual-merge" \
            --assignee @me
        env: 
          GH_TOKEN: ${{ secrets.MIGUELRODOPAT }}  # Export the token as an environment variable
